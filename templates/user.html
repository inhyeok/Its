{% extends "layout.html" %}
{% block title %} Users {% endblock %}

{% block scripts %}
{% endblock %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/user.css')}}">
{% endblock %}

{% block content %}
  <div class='row' id='userBox'>
    {% for item in session.group_users %}
      <div class='col-lg-3 col-sm-4 col-xs-6' id='userItem'>
        <h4>{{ item.name }}</h4>
        <h4>{{ item.id }}</h4>
        <h4>{{ item.phone or '연락처 없음' }}</h4>
      </div>
    {% endfor %}
  </div>
  <a href="{{url_for('logout')}}">로그아웃</a>
{% endblock %}

{% extends "layout.html" %}
{% block title %} 강아지 {% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}

{% block content %}
  <div class="modal fade" tabindex="-1" role="dialog" id='myModal'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">이벤트 수정</h4>
        </div>
        <div class="modal-body row" style='padding: 20px 40px;'>
          <form class='form-horizontal'>
            <div class='form-group'>
              <label class='col-sm-2'>제목</label>
              <div class='col-sm-10'>
                <input type='text' class='form-control' id='eventTitle' name='event_title' />
              </div>
            </div>
            <div class='form-group'>
              <label class='col-sm-2'>내용</label>
              <div class='col-sm-10'>
                <textarea rows='4' class='form-control' id='eventContent' name='event_content' style="resize: none; wrap:hard;"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary">저장</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class='row'>
    <div class='col-sm-7'>
      <div id='calendar'></div>
    </div>
    <div class='col-sm-5' style='height: 250px;'>
      <h1>오늘의 스케줄</h1>
      <table>
        <thead>
          <tr></tr>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class='col-sm-5' style='height: 250px;'>
      <h1>채팅이 들어감</h1>
    </div>
    <div class='col-sm-12 text-center'>
      <p>{{ session.user }}</p>
      <p>{{ session.group }}</p>
      <p>{{ session.group_users }}</p>
      <a href="{{url_for('logout')}}">로그아웃</a>
      <button id='getEvents'>이벤트가져오기</button>
    </div>
  </div>
{% endblock %}

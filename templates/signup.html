{% extends "layout.html" %}
{% block title %} 회원가입 {% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{{url_for('static', filename='js/signup.js')}}"></script>
{% endblock %}

{% block content %}
  <div class='row' style='padding-top: 5%;'>
    <div class='col-sm-4 col-sm-offset-4'>
      <form id='signupForm' action="{{url_for('signup')}}" method='POST'>
        <div class='form-group'>
          <h4>Sign up</h4>
        </div>
        <div class='form-group'>
          <div class='input-group'>
            <span class='input-group-addon'>Name
              <i class='required'>*</i>
            </span>
            <input type='text' id='name' name='name' class='form-control' autofocus />
          </div>
        </div>
        <div class='form-group'>
          <div class='input-group'>
            <span class='input-group-addon'>ID
              <i class='required'>*</i>
            </span>
            <input type='text' id='id' name='id' class='form-control' />
          </div>
        </div>
        <div class='form-group'>
          <div class='input-group'>
            <span class='input-group-addon'>PW
              <i class='required'>*</i>
            </span>
            <input type='password' id='pw' name='pw' class='form-control' />
          </div>
        </div>
        <div class='form-group'>
          <div class='input-group'>
            <span class='input-group-addon'>PW Checking
              <i class='required'>*</i>
            </span>
            <input type='password' id='pwCheck' name='pwCheck' class='form-control' />
          </div>
        </div>
        <div class='form-group'>
          <div class='input-group'>
            <span class='input-group-addon'>Phone</span>
            <input type='text' id='phone' name='phone' class='form-control' />
          </div>
        </div>
        <div class='form-group'>
          <div class='input-group'>
            <span class='input-group-addon'>Group Code</span>
            <input type='text' id='groupCode' name='group_code' class='form-control' />
          </div>
        </div>
        <div class='form-group'>
          <button type='submit' class='btn btn-default'>Submit</button>
          <a href='/login' class='btn btn-default pull-right'>Back</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

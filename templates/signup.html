{% extends "layout.html" %}
{% block title %} 회원가입 {% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{{url_for('static', filename='js/signup.js')}}"></script>
{% endblock %}

{% block content %}
  <div class='row' style="padding-top: 3.5rem">
    <div class='col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 bg-white' style='padding: 20px 15px;'>
      <form id='signupForm' action="{{url_for('signup')}}" method='POST'>
        <div class='form-group text-center'>
          <h4>Sing up</h4>
        </div>
        <div class='form-group'>
          <label>Name
            <i class='required'>*</i>
          </label>
          <input type='text' id='name' name='name' class='form-control' placeholder="Your Name" autofocus />
        </div>
        <div class='form-group'>
          <label>ID
            <i class='required'>*</i>
          </label>
          <input type='text' id='id' name='id' class='form-control' placeholder="Your ID" />
        </div>
        <div class='form-group'>
          <label>PW
            <span class='text-muted'>(6~20)</span>
            <i class='required'>*</i>
          </label>
          <input type='password' id='pw' name='pw' class='form-control' placeholder="Your PW (6~20)" />
        </div>
        <div class='form-group'>
          <label>Re-enter PW
            <i class='required'>*</i>
          </label>
          <input type='password' id='pwCheck' name='pwCheck' class='form-control' placeholder="Your Re-enter PW" />
        </div>
        <div class='form-group'>
          <label>Phone
            <!-- <span class='text-muted'>('-'을 제외하고 작성해주세요.)</span> -->
            <i class='required'>*</i>
          </label>
          <input type='text' id='phone' name='phone' class='form-control' placeholder="Your Phone Number (000-0000-0000 or 0000000000)" />
        </div>
        <div class='form-group'>
          <label>Group Code
            <!-- <span class='text-muted'>(그룹코드가 없으시면 가입 후 그룹생성을 하시면 됩니다.)</span> -->
          </label>
          <input type='text' id='groupCode' name='group_code' class='form-control' placeholder="Your Group Code" />
          <span class='text-info small'>(If you don't have a group, You should make a group after signup.)</span>
        </div>
        <div class='form-group text-right'>
          <a href='/' class='btn btn-default'>Back</a>
          <button type='submit' class='btn btn-primary'>Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% extends "layout.html" %}
{% block title %} 회원가입 {% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{{url_for('static', filename='js/signup.js')}}"></script>
{% endblock %}

{% block content %}
  <div class='row' style='padding-top: 5%;'>
    <div class='col-sm-4 col-sm-offset-4'>
      <form id='signupForm' action="{{url_for('signup')}}" method='POST'>
        <div class='form-group text-center'>
          <h4>Sing up</h4>
        </div>
        <div class='form-group'>
          <label>Name
            <i class='required'>*</i>
          </label>
          <input type='text' id='name' name='name' class='form-control' autofocus />
        </div>
        <div class='form-group'>
          <label>ID
            <i class='required'>*</i>
          </label>
          <input type='text' id='id' name='id' class='form-control' />
        </div>
        <div class='form-group'>
          <label>PW
            <span class='text-muted'>(6~20)</span>
            <i class='required'>*</i>
          </label>
          <input type='password' id='pw' name='pw' class='form-control' />
        </div>
        <div class='form-group'>
          <label>Re-enter PW
            <i class='required'>*</i>
          </label>
          <input type='password' id='pwCheck' name='pwCheck' class='form-control' />
        </div>
        <div class='form-group'>
          <label>Phone
            <!-- <span class='text-muted'>('-'을 제외하고 작성해주세요.)</span> -->
          </label>
          <input type='text' id='phone' name='phone' class='form-control' />
        </div>
        <div class='form-group'>
          <label>Group Code
            <!-- <span class='text-muted'>(그룹코드가 없으시면 가입 후 그룹생성을 하시면 됩니다.)</span> -->
          </label>
          <input type='text' id='groupCode' name='group_code' class='form-control' />
          <span class='text-info small'>(If you don't have a group, You should make a group after signup.)</span>
        </div>
        <div class='form-group'>
          <button type='submit' class='btn btn-default'>Submit</button>
          <a href='/' class='btn btn-default pull-right'>Back</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

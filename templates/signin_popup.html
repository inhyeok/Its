{% extends "landing.html" %}

{% block script %}
  <script type="text/javascript" src="{{url_for('static', filename='js/signin.js')}}"></script>
{% endblock %}

{% block popup %}
  <div class="modal" tabindex="-1" role="dialog" id='signinPopup'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <form id='signinForm' action="{{url_for('signin')}}" method='POST'>
          <div class="modal-body">
            <div class="form-group">
              <div class='input-group'>
                <span class='input-group-addon'>ID</span>
                <input type='text' id='id' name='id' class='form-control' />
              </div>
            </div>
            <div class="form-group">
              <div class='input-group'>
                <span class='input-group-addon'>PW</span>
                <input type='password' id='pw' name='pw' class='form-control' />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class='pull-left' style='line-height: 34px'>
              <a href='/signup'>Sing up</a>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
